<div *ngIf="!!message" class="alert">
    <span class="closebtn" (click)="removeMessage()">&times;</span>
    {{message}}
</div>
<div *ngIf="notices.length===0"><p class="spin"></p></div>
<div id="notices-container">
    <table id="notices">
        <thead>
            <tr> 
                <th>Message</th>
                <th>Creation date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let notice of notices"> 
            <td> {{notice.message}} </td>
            <td> {{notice.creationDate}} </td>
            <td>
                <button [routerLink]="['/admin/update-notice',notice.id]" class="buttonNotice" > Update notice </button>
                <button (click)="removeNotice(notice.id)" class="buttonNotice" > Delete notice </button>
            </td>
        </tbody>
    </table>
</div>
